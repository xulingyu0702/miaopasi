<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="add(2)">add</button>
        <input type="text" @keyup.enter="sum($event)" v-model="num">
        <h1>{{count}}</h1>
    </div>
    <script src="vue.js">    </script>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'hello world',
                count:0,
                num:0
            },
            methods: {
                add(n){
                   this.count+=n; 
                },
                sum(e){
                    if(e.keyCode ==13){
                        this.count+= parseInt(this.num);
                    }
                }
            }
        })
    </script>
</body>
</html>
